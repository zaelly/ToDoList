<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Avançado</title>
    <link rel="stylesheet" href="/To do LIst avançado/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/To do LIst avançado/js/index.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="container-box">
            <header>
                 <h1>To Do Avançado</h1>
            </header>
           
                <div id="container-form">
                    <div id="add-task">
                        <p>Adicione sua tarefa</p>
                        <input type="text" name="name_task" id="task-input" placeholder="O que você vai fazer?">
                        <button type="submit" id="add-task-btn"><i class="fa-thin fa-plus"></i></button>
                    </div>
                    <form id="edit-task" class="hide">
                        <p>Edite a sua tarefa:</p>
                        <div id="form-control">
                            <input type="text" id="edit-input" placeholder="Editar tarefa">
                            <button type="submit" id="set-edit-btn"><i class="fa-solid fa-check-double"></i></button>
                        </div>
                    <button id="cancel-edit-btn">Cancelar</button>
                    </form>
                    <div id="toolbar">
                        <div id="search">
                          <h4>Pesquisar:</h4>
                          <form>
                            <input type="text" id="search-input" placeholder="Buscar..." />
                            <button id="erase-button">
                              <i class="fa-solid fa-delete-left"></i>
                            </button>
                          </form>
                        </div>
                        <div id="filter">
                          <h4>Filtrar:</h4>
                          <select id="filter-select">
                            <option value="all">Todos</option>
                            <option value="done">Feitos</option>
                            <option value="todo">A fazer</option>
                          </select>
                        </div>
                      </div>
                    <div id="todo-list">
                    <!-- <div class="todo"> 
                            <h3>task para ser feita</h3>
                            <button class="finish-todo">
                                <i class="fa-solid fa-check"></i>
                            </button>
                            <button class="edit-todo">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button class="remove-todo">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
